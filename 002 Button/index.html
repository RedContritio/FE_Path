<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title> Button </title>
</head>
	<h1> Button </h1>
	<p id="para"> A paragraph </p>
	<button type="button" onclick="clickFunc()"> Press it </button>
	<script>
		function clickFunc()
		{
			document.getElementById("para").innerHTML = "Test js";
		}
	</script>
</body>
